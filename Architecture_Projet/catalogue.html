<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <script>
        // Sample product data (to be replaced with JSON)
        const products = [
            { id: 1, name: "Hijab Chiffon Premium", price: 19.99, category: "hijab", color: "noir", image: "https://via.placeholder.com/250?text=Hijab+1", newest: false },
            { id: 2, name: "Sous-Hijab Coton", price: 9.99, category: "sous-hijab", color: "blanc", image: "https://via.placeholder.com/250?text=Sous-Hijab", newest: true },
            { id: 3, name: "√âpingle Perle", price: 4.99, category: "epingle", color: "beige", image: "https://via.placeholder.com/250?text=√âpingle", newest: false },
            { id: 4, name: "Hijab Satin Luxe", price: 24.99, category: "hijab", color: "bleu", image: "https://via.placeholder.com/250?text=Hijab+2", newest: true },
            { id: 5, name: "Accessoire Brod√©", price: 14.99, category: "accessoire", color: "noir", image: "https://via.placeholder.com/250?text=Accessoire", newest: false },
            { id: 6, name: "Hijab Modal", price: 22.99, category: "hijab", color: "beige", image: "https://via.placeholder.com/250?text=Hijab+3", newest: false },
        ];

        // Pagination variables
        const productsPerPage = 4;
        let currentPage = 1;

        // Cart functionality
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        updateCartCount();

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            cart.push(product);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
        }

        function updateCartCount() {
            const cartCount = document.getElementById('cartCount');
            cartCount.textContent = cart.length;
        }

        // Filter and sort functionality
        function filterAndSortProducts() {
            const category = document.getElementById('category').value;
            const price = parseFloat(document.getElementById('price').value);
            const colors = Array.from(document.querySelectorAll('.color:checked')).map(c => c.value);
            const sort = document.getElementById('sort').value;

            let filteredProducts = products.filter(product => {
                return (
                    (!category || product.category === category) &&
                    product.price <= price &&
                    (colors.length === 0 || colors.includes(product.color))
                );
            });

            if (sort === 'price-asc') {
                filteredProducts.sort((a, b) => a.price - b.price);
            } else if (sort === 'price-desc') {
                filteredProducts.sort((a, b) => b.price - a.price);
            } else if (sort === 'newest') {
                filteredProducts.sort((a, b) => b.newest - a.newest);
            }

            return filteredProducts;
        }

        // Display products
        function displayProducts() {
            const productGrid = document.getElementById('productGrid');
            productGrid.innerHTML = '';

            const filteredProducts = filterAndSortProducts();
            const start = (currentPage - 1) * productsPerPage;
            const end = start + productsPerPage;
            const paginatedProducts = filteredProducts.slice(start, end);

            paginatedProducts.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>${product.price.toFixed(2)} ‚Ç¨</p>
                    <button onclick="addToCart(${product.id})">Ajouter au panier</button>
                `;
                productGrid.appendChild(productCard);
            });

            // Update pagination buttons
            const prevPage = document.getElementById('prevPage');
            const nextPage = document.getElementById('nextPage');
            prevPage.disabled = currentPage === 1;
            nextPage.disabled = end >= filteredProducts.length;
        }

        // Event listeners
        document.getElementById('category').addEventListener('change', () => {
            currentPage = 1;
            displayProducts();
        });

        document.getElementById('price').addEventListener('input', (e) => {
            document.getElementById('priceValue').textContent = `${e.target.value}‚Ç¨`;
            currentPage = 1;
            displayProducts();
        });

        document.querySelectorAll('.color').forEach(checkbox => {
            checkbox.addEventListener('change', () => {
                currentPage = 1;
                displayProducts();
            });
        });

        document.getElementById('sort').addEventListener('change', () => {
            currentPage = 1;
            displayProducts();
        });

        document.getElementById('prevPage').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                displayProducts();
            }
        });

        document.getElementById('nextPage').addEventListener('click', () => {
            const filteredProducts = filterAndSortProducts();
            if (currentPage * productsPerPage < filteredProducts.length) {
                currentPage++;
                displayProducts();
            }
        });

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredProducts = products.filter(p => p.name.toLowerCase().includes(searchTerm));
            currentPage = 1;
            const productGrid = document.getElementById('productGrid');
            productGrid.innerHTML = '';
            filteredProducts.slice(0, productsPerPage).forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>${product.price.toFixed(2)} ‚Ç¨</p>
                    <button onclick="addToCart(${product.id})">Ajouter au panier</button>
                `;
                productGrid.appendChild(productCard);
            });
        });

        // Initial display
        displayProducts();
    </script>
